<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in Space | 404 Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="space">
        <div class="stars"></div>
    </div>

    <div class="container">
        <div class="tether"></div>
        
        <div class="astronaut">
            <div class="astronaut-head">
                <div class="astronaut-visor"></div>
            </div>
            <div class="astronaut-body"></div>
            <div class="astronaut-backpack"></div>
            <div class="astronaut-arm-left"></div>
            <div class="astronaut-arm-right"></div>
            <div class="astronaut-leg-left"></div>
            <div class="astronaut-leg-right"></div>
        </div>

        <h1 class="error-code">404</h1>
        <p class="error-message">Connections, we have a problem! The page you're looking for is lost in space.</p>
        <a href="/" class="home-link">Beam Me Home</a>

        <div class="satellite"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
